      <h2 style="color:salmon"><b>Mi perfil</b></h2>
    </div>
    <div class="row justify-content-md-center" id="divMaster">
      <div class="col-md-8 order-md-1">
        <form class="needs-validation" onsubmit="return false">
          <hr class="mb-4">
          <div class="row">
            <div class="col-md-6 mb-3" style="display: inline-block">
              <label for="firstName" style="display: block;">Primer nombre <b>*</b></label>
              <input type="text" class="form-control" id="firstName" placeholder="" required>
              </div>
              <div class="col-md-6 mb-3"> 
              <label for="secondName" style="display: block;">Segundo nombre</label>
              <input type="text" class="form-control" id="secondName" placeholder="">
              </div>
              <div class="col-md-6 mb-3" style="display: inline-block">
              <label for="firstLastName" style="display: block;">Primer apellido <b>*</b></label>
              <input type="text" class="form-control" id="firstLastName" placeholder="" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="secondLastName" style="display: block;">Segundo apellido</label>
              <input type="text" class="form-control" id="secondLastName" placeholder="">
              </div>
              <div class="col-md-6 mb-3">
                <label for="email">Email <b>*</b></label>
                <input type="text" class="form-control" id="email" placeholder="" required>
                <br>
                <label for="phone">Teléfono de contacto <b>*</b></label>
                <input type="tel" class="form-control" id="phone" placeholder="" required>
              </div>
            </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg" type="submit" id="guardar">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
